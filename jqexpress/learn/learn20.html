<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 20</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <style>
    </style>
    <script>
        $(()=>{
            $('#s1').click((ev)=>{ 
                alert('s1 Clicked'); 
                alert('Target: '+$(ev.target).html()); 
                alert('Current Target: '+$(ev.currentTarget).html()); 
            });
            $('#s2').click((ev)=>{ 
                alert('s2 Clicked'); 
            });
            $('#s3').click((ev)=>{ 
                alert('s3 Clicked'); 
                alert('Target: '+$(ev.target).html());
                alert('Current Target: '+$(ev.currentTarget).html()); 

            });
            $('#s4').click((ev)=>{ 
                alert('s4 Clicked'); 
            });
            $('#s5').click((ev)=>{ 
                alert('s5 Clicked'); 
                ev.stopPropagation();
            });
        });
    </script>
</head>
<body >
    <h1>Example 20</h1>
    <div id="s1">
        <h3 id="s2">Thinking Machine</h3>
        <span id="s3">
            <h3 id="s4">We Teach more than we promise</h3>
            <h3 id="s5">THink Big</h3>
        </span>
    </div>
</body>
