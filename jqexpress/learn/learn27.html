<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 27</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        // as we know function proprogate (bubbling) ho kar document tak to aaega so we will go to use document direcly here
        $(()=>{
            $(document).keypress((ev)=>{
                if(ev.target.id == 't1'){
                    if( !( (ev.which>=65 && ev.which<=90) || (ev.which>=97 && ev.which<=122) || ev.which == 32)){
                        ev.preventDefault();
                    }
                    return;
                }
                if(ev.target.id == 't2'){
                    if(!(ev.which>= 48 && ev.which <= 58)){
                        ev.preventDefault();
                    }
                    return;
                }
            });
        });
    </script>
</head>
<body>
    <h1>Example 27</h1>
    <p>Enter your name: <input type="text" id="t1" /></p>
    <p>Enter your Age: <input type="text" id="t2" /></p>
    
</body>
</html>
