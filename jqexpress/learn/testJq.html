<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Examples</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        // with Jquery
        function JustDoIt(){
            alert($('#whatever').html());
        }
        // without Jquery
        function JustDoItWithJS(){
            var k = document.getElementById('whatever');
            alert(k.innerHTML);
        }
    </script>
</head>
<body>
    <span id="whatever">Thinking Machines</span><br>
    <button type="button" onclick="JustDoIt()">Click me with Jquery</button>
    <button type="button" onclick="JustDoItWithJS()">Click me without Jquery</button>
</body>
</html>
