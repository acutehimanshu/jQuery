<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 18</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <style>
        .xyz{
            display: none;
        }
    </style>
    <script>
        $(()=>{
            $('#feature').click((ev)=>{
                $('#something').toggleClass('xyz');
            })  
        })
    </script>
</head>
<body >
    <h1>Example 18</h1>
    <div id="something">
        <h3>Thinking Machine</h3>
        <h3>Think Big</h3>
    </div>
    Hide : <input type="checkbox" id="feature" />
</body>
</html>
