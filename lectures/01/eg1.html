<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - Example 1</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        window.addEventListener("load", function(){
            alert("DOM loaded");
            alert(document.getElementById('tm').innerHTML);
        });
    </script>
</head>
<body>
    <h1>Example 1</h1>
    <span id="tm">Thinking Machine</span>
</body>
</html>
