    <script>
        var selectedRow = null; // for select only one
        var lengthOfTable = 10;
        $(()=>{
            $('#cos > tbody > tr').click(function(ev){
                $(ev.currentTarget).toggleClass('xyz');
                var cb = $(ev.currentTarget).find('.cb');
                if(!$(ev.target).is('.cb')){
                    cb.prop('checked', !cb.prop("checked"));
                }
                // if(!$(ev.target).find('.cb').is(':checked')){
                //     $('#selectAll').prop('checked', false); // solution 1
                // }
                if($('#cos>tbody>tr').find('.cb:checked').length == lengthOfTable){
                    $('#selectAll').prop('checked', true);
                }else{
                    $('#selectAll').prop('checked', false); // soultion 2
                }
            });

            $('#selectAll').click(function(ev){
                var isChecked = $(this).prop('checked');
                $('#cos>tbody>tr').removeClass('xyz'); 
                $('#cos>tbody>tr').find('.cb').prop("checked", false); 
                if(isChecked)
                    $('#cos>tbody>tr').trigger('click'); 
            }); 
        });
    </script>
