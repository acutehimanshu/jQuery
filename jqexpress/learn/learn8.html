<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jquery Example 8</title>
    <script src="jquery/jquery-3.6.0.js" ></script>
    <style>
        
    </style>
    <script>
        function doSomething(){
           alert( $("[type]").html());
           alert( $("[type='institute']").html());

    <span slogan="second">Think Big</span>
    <div entity="city">Ujjain</div>
</body>
