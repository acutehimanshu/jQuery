<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 43</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        var runClock;
        function updateTime(){
            if(runClock === false) return;
            var time = new Date();
            var now = time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
            $('#time').html(now);
            setTimeout(updateTime, 1000);
        }
        function startTime(){
            runClock = true;
            updateTime();
        }
        function endTime(){
            runClock = false;
            updateTime();
        }
    </script>
</head>
<body>
    <h1>Example 43 - SetTimeout</h1>
    <p id="time"></p>
    <button type="button" onClick="startTime()">Start Clock</button>
    <button type="button" onClick="endTime()">Stop Click</button>


    <!-- ------------------------------------------------------------ -->
    <a href="/" class="homeLink">Home</a>
    <style>
        .homeLink{
            position: absolute;
            top: 5px; 
            right: 10px;
        }
    </style>
</body>
</html>
