<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 41 - AJAX with Jquery</title>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(()=>{
            $.ajax({
                "url":"getEmployees",
                "method":"get",
                "success":function(employeesData){
                    console.log(employeesData);
                    var tbd = $('#employeeViewTable').find('tbody'); 
                    var row; 
                    var cell;
                    employeesData.forEach((element, index) => {
                        row = $("<tr>")
                        cell = $(`<td>${index+1}</td>`)
                        row.append(cell);

                        cell = $(`<td>${element.id}</td>`)
                        row.append(cell);

                        cell = $(`<td>${element.firstName}</td>`)
                        row.append(cell);

                        cell = $(`<td>${element.lastName}</td>`)
                        row.append(cell);
                        tbd.append(row);
                    });
                }
            });
        })
